plugins {
  id 'org.liquibase.gradle' version '2.0.3'
}

repositories {
  mavenCentral()
}

dependencies {
  liquibaseRuntime 'org.liquibase:liquibase-core:3.9.0'
  liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:2.1.2'
  liquibaseRuntime 'mysql:mysql-connector-java:8.0.20'
  liquibaseRuntime 'org.yaml:snakeyaml:1.26' // NOTE: Just for Warning
}

liquibase {
  activities {
    main {
      changeLogFile "src/main/migrations/master-changelog.groovy"
      url "jdbc:mysql://localhost/makingdevs_demo_db"
      username "makingdevs"
      password "makingdevs"
    }
  }
}

